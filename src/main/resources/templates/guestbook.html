<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="'Hello, ' + ${name}"></h1>
    <ul th:each="entry : ${entries}">
        <p th:inline="text">
            <span th:text="${entry.author} + ''"></span>
            [[${entry.note}]]
        </p>
    </ul>
</body>
</html>
